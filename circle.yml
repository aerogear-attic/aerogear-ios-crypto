machine:
  xcode:
    version: 9.0
  environment:
    XCODE_WORKSPACE: "AeroGearCrypto.xcworkspace"
    XCODE_SCHEME: "AeroGearCrypto"
    SIMULATOR: "iPhone 7"
    OS: "11.0.1"

test:
  override:
    - set -o pipefail &&
      xcodebuild
        CODE_SIGNING_REQUIRED=NO
        CODE_SIGN_IDENTITY=
        PROVISIONING_PROFILE=
        -sdk iphonesimulator
        -destination "platform=iOS Simulator,name=${SIMULATOR},OS=${OS}"
        -workspace $XCODE_WORKSPACE
        -scheme $XCODE_SCHEME
        clean build test |
      tee $CIRCLE_ARTIFACTS/xcode_raw.log |
      xcpretty --color --report junit --output $CIRCLE_TEST_REPORTS/xcode/results.xml      
